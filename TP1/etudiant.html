    <script>
        const etudiant=[
                {
                nom:'Boi',
                notes:[10,20,18,19,18]
                },
                {

                },

                },

                },

                nom:'Lah',
                notes:[12,10,10,10,02]
                },
                {
                nom:'Lavieille',
                notes:[02,11,11,07,12]
                }
            ]

            
            
            let i = 0, j=0, note=0
            for (i=0; i<etudiant.length; i++){
                   for(j=0; j<etudiant[i].notes.length; j++){
                          note += etudiant[i].notes[j]
               }
                etudiant[i].moyenne = note/etudiant[i].notes.length
                note = 0
            }
            console.log(etudiant);
            
    </script>
