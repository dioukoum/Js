            <input type="text" name="" id="romain">
        </p>

    <script>
        number.addEventListener('keyup', (e)=>{
            let romanLetter={
                "M": 1000,
                "CM": 900,
                "D": 500,
                "CD": 400,
                "C": 100,
                "XC": 90,
                "L": 50,
                "X": 10,
                "V": 5,
                "IV": 4,
                "I": 1
        }
        let cumulus =''
        let num = number.value
        for(const key in romanLetter){
            let keyValue = romanLetter[key]
            while(keyValue <= num){
                num-=keyValue
                cumulus+=key
            }
        }
        return romain.value=cumulus
    })
